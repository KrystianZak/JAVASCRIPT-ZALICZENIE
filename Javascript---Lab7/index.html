<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div class="controls">
      <label for="numBalls">Number of balls (X):</label>
      <input type="number" id="numBalls" value="10" />
      <br />
      <label for="distance">Minimum distance (Y% of screen width):</label>
      <input type="range" id="distance" min="1" max="50" value="20" />
      <span id="distanceValue">20%</span>
      <br />
      <button onclick="startAnimation()">Start</button>
      <button onclick="resetAnimation()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
